{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>CycloneSense {{ page_title }}</title>
    <meta name="description" content="A brief description" />
    <meta
      name="CycloneSense"
      content="To anticipate the maximum wind speed of a cyclone, a capsule convolutional neural network (C-CNN) is trained on a sizable dataset of satellite images and numerical weather predictionÂ data."
    />

    <!-- Load favicon -->
    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'img/logo.png' %}"
    />

    <!-- CSS Files -->
    <!-- For header and footer-->
    <link
      rel="preload"
      as="style"
      href="{% static 'css/style.css' %}"
      onload="this.rel = 'stylesheet'"
    />
    <!-- Page Specific CSS Files -->
    {% if css_file == "home" %}
      <script>console.log(1)</script>
      <link rel="stylesheet" type="text/css" href="{% static 'css/style_home.css' %}" />
    {% elif css_file == "analysis" %}
      <link rel="stylesheet" type="text/css" href="{% static 'css/style_analysis.css' %}" />
    {% elif css_file == "about" %}
      <link rel="stylesheet" type="text/css" href="{% static 'css/style_about.css' %}" />
    {% endif %}

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- For Montserrat Font -->
    <link 
        href='https://fonts.googleapis.com/css?family=Montserrat' 
        rel='stylesheet'
    />
  </head>

  <body>
    <!--Header content-->
    {% include 'partials/_header.html' %}

    <main>{% block content %} {% endblock %}</main>
    
    <!--Footer content-->
    {% include 'partials/_footer.html' %}
  </body>
</html>
